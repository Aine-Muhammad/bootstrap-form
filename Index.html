<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="Index.css">
    <title>Bootstrap Tutorial</title>
  </head>
  <body>
    <div class="container-fluid p-5" >    
        
        <div class="row">
            <h1 class="ml-3">REGISTER</h1>
        </div>
        
        <div class="container p-3 rounded">
            <form class="form d-block">
                <div class=" row mb-lg-5">
                    <div class="form-group col-lg-1">
                        <label for="name" >Name: </label>
                    </div>
                    <div class="form-group col-lg-5">                        
                        <input type="text" name="name" class="form-control" placeholder="Sam Cruise">
                    </div>
                    <div class="form-group col-lg-1">
                        <label for="Number" >Number: </label>
                    </div>
                    <div class="form-group col-lg-5">                        
                        <input type="number" name="Number" class="form-control" placeholder="0300-1234567">
                    </div>
                </div>
                <div class="form row mt-lg-5">
                    <div class="form-group col-lg-1">
                        <label for="id" class="ml-lg-4">ID: </label>
                    </div>
                    <div class="form-group col-lg-5">                        
                        <input type="text" name="id" class="form-control">
                    </div>
                    <div class="form-group ml-3">                        
                        <button class="form-control btn btn-primary ">
                            Generate Code
                        </button>
                    </div>
                    <div class="ml-auto col-lg-2">
                        <div class="form-group mr-3">                        
                            <button class="form-control btn btn-danger" >
                                Register
                            </button>
                        </div>
                    </div>
                    
                    
                </div>
            </form>
        </div>
        
        <div class="row mt-4">
            <h1 class="ml-3">FIND CUSTOMER</h1>
        </div>
        
        <div class="container p-3 rounded">
            <form class="form d-block">
                <div class="form row mb-lg-5">
                    <div class="form-group col-lg-3">
                        <select class="form-control text-light bg-dark ">
                            <option selected>SEARCH BY NAME</option>
                            <option>SEARCH BY NUMBER</option>
                          </select>
                    </div>
                    <div class="form-group col-lg-7">                        
                        <input type="text" name="name" class="form-control" >
                    </div>
                    <div class=" col-lg-2">
                        <div class="form-group mr-lg-3">                        
                            <button class="form-control btn btn-danger" >
                                SEARCH
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form row mt-lg-5">
                    
                    <div class="form-group ">
                        <label for="id" class="ml-3">ID: </label>
                    </div>
                    <div class="form-group col-lg-3">                        
                        <input type="number" name="id" class="form-control">
                    </div>
                    <div class="form-group ">
                        <label for="Name" class="ml-2">Name: </label>
                    </div>
                    <div class="form-group col-lg-6">                        
                        <input type="text" name="Name" class="form-control">
                    </div>
                    <div class=" col-lg-2">
                        <div class="form-group mr-2">                        
                            <button class="form-control btn btn-danger" >
                                NEXT
                            </button>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
